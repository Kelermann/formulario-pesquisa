<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <h1>Formulário de Pesquisa</h1>
            <p>Este é um formulário de pesquisa criado com HTML, CSS e JavaScript</p>
        </header>
        
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="age">Idade (opcional)</label>
                <input type="number" id="age" name="age" min="10" max="99">
            </div>
            
            <div class="form-group">
                <label>Qual opção melhor descreve sua situação atual?</label>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>Selecione uma opção</option>
                    <option value="student">Estudante</option>
                    <option value="job">Trabalho em tempo integral</option>
                    <option value="learner">Estudante em tempo integral</option>
                    <option value="other">Outro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Você recomendaria este formulário para um amigo?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="recommend" value="definitely" checked> 
                        Definitivamente
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="maybe"> 
                        Talvez
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="not-sure"> 
                        Não tenho certeza
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>O que você gostaria de ver melhorado? (Marque todas que se aplicam)</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="improvements" value="front-end"> 
                        Projetos front-end
                    </label>
                    <label>
                        <input type="checkbox" name="improvements" value="back-end"> 
                        Projetos back-end
                    </label>
                    <label>
                        <input type="checkbox" name="improvements" value="data-visualization"> 
                        Visualização de dados
                    </label>
                    <label>
                        <input type="checkbox" name="improvements" value="challenges"> 
                        Desafios
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments">Algum comentário ou sugestão?</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submit">Enviar</button>
            </div>
        </form>
    </div>

    <div id="success-message" class="hidden">
        <h2>Obrigado por responder nossa pesquisa!</h2>
        <p>Seus dados foram enviados com sucesso.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
